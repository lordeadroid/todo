<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" href="./todo.css" />
    <script src="scripts/todo.js"></script>
    <script src="scripts/todo-list.js"></script>
    <script src="scripts/todo-view.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/mouse-controller.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <main id="page">
      <header>
        <h1>Todo</h1>
      </header>
      <section id="task-title">
        <input type="text" id="add-title" placeholder="Enter New Task List" />
        <input type="button" value="Add" id="add-title-button" />
      </section>
      <section id="input-section">
        <input type="text" id="task-box" placeholder="Enter New Task" />
        <input
          type="button"
          value="Add"
          id="save-button"
          class="buttons"
        />
        <input type="button" value="Sort" id="sort-button" class="buttons" />
        <input
          type="button"
          value="Done Tasks"
          id="complete-button"
          class="buttons"
        />
      </section>
      <div id="tasks"></div>
    </main>
  </body>
</html>
