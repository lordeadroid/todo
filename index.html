<html>
  <head>
    <title>TODO</title>
    <link rel="stylesheet" href="./todo.css" />
    <script src="./todo.js"></script>
    <script src="./scripts/controller.js"></script>
    <script src="./scripts/mouse-controller.js"></script>
    <script src="./scripts/todo-list.js"></script>
    <script src="./scripts/todo-view.js"></script>
  </head>

  <body>
    <main id="page">
      <header>
        <h1>Todo</h1>
      </header>
      <section id="input-section">
        <input type="text" id="task-box" placeholder="Enter Task" />
        <input type="button" value="Submit" id="save-button" class="buttons" />
        <input type="button" value="Sort" id="sort-button" class="buttons" />
        <input
          type="button"
          value="Done Tasks"
          id="complete-button"
          class="buttons"
        />
      </section>
      <ul id="tasks"></ul>
    </main>
  </body>
</html>
